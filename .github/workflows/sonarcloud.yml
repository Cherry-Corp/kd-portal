name: SonarCloud analysis

on:
  push:
    branches: ["staging"]
  pull_request:
    branches: ["staging"]
  workflow_dispatch:

permissions:
  pull-requests: read # allows SonarCloud to decorate PRs with analysis results

jobs:
  Analysis:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ CRITICAL: Checkout code with full history
      - name: Checkout repository
        uses: actions/checkout@v4  # Official GitHub checkout

      # 2Ô∏è‚É£ Setup Java (required for scanner)
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3Ô∏è‚É£ SonarCloud analysis
      - name: Analyze with SonarCloud
        uses: SonarSource/sonarqube-scan-action@v1  # üî• OFFICIAL ACTION
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  # From repo secrets
          
          args: > 
            -Dsonar.organization=cherry-corp
            -Dsonar.projectKey=Cherry-Corp_kd-portal
            -Dsonar.branch.name=staging
            -Dsonar.scm.provider=git
            -Dsonar.scm.forceReloadAll=true
            -Dsonar.analysis.force=true
            -Dsonar.verbose=true
            -Dsonar.log.level=DEBUG
          
          # üìÅ Project location (if not root)
          #projectBaseDir: .  # üëâ "." = root directory
